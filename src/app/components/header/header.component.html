<div class="mt-10 pl-5">
  <h1 class="text-3xl font-semibold mb-10">
    Gruppi di firma
  </h1>
</div>
  
<div class="relative ml-5 w-fit mb-5">
  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
    </svg>
  </div>
  <input 
    type="search"
    id="default-search"
    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
    placeholder="Filtra...">
</div>
<app-itemsList
    *ngFor="let group of groupList; let i=index;"
    [serviceName]="group.groupName"
    [warningMessage]="group.warning"
    [functionsList]="group.functions"
    [groupIndex]="i"
></app-itemsList>

<div class="flex justify-end">
  <button 
    type="button" 
    class="mb-2 mr-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
    (click)="createGroup()"
    >
    Nouvo Grupo
    <svg
      class="w-6 h-6 ml-2"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg" 
      stroke="#ffffff">
        <g 
        id="SVGRepo_bgCarrier" 
        stroke-width="0"
        ></g>
        <g 
          id="SVGRepo_tracerCarrier" 
          stroke-linecap="round" 
          stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <g id="Edit / Add_Plus_Circle">
              <path 
                id="Vector"
                d="M8 12H12M12 12H16M12 12V16M12 12V8M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" 
                stroke="#ffffff" 
                stroke-width="2" 
                stroke-linecap="round" 
                stroke-linejoin="round">
              </path>
            </g>
          </g>
    </svg>
  </button>
</div>
